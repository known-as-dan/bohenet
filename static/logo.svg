<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="hair" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a3728"/>
      <stop offset="100%" stop-color="#3a2a1c"/>
    </linearGradient>
    <linearGradient id="clipboard" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8aa4ff"/>
      <stop offset="100%" stop-color="#6c8cff"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a7ae6"/>
      <stop offset="100%" stop-color="#4a66cc"/>
    </linearGradient>
  </defs>

  <!-- Body / Shoulders -->
  <path d="M60 170 Q60 145 75 135 L125 135 Q140 145 140 170 L140 200 L60 200 Z" fill="url(#shirt)" stroke="#3a4f99" stroke-width="1.5"/>
  <!-- Collar -->
  <path d="M85 135 L100 150 L115 135" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>

  <!-- Neck -->
  <ellipse cx="100" cy="132" rx="12" ry="8" fill="#e8b89a"/>

  <!-- Head -->
  <ellipse cx="100" cy="95" rx="38" ry="42" fill="#f0c8a8"/>

  <!-- Hair back -->
  <path d="M62 85 Q58 50 80 38 Q100 28 120 38 Q142 50 138 85 Q140 75 135 60 Q125 35 100 30 Q75 35 65 60 Q60 75 62 85 Z" fill="url(#hair)"/>

  <!-- Hair sides -->
  <path d="M62 85 Q58 95 62 108 Q64 100 66 92 Q64 88 62 85 Z" fill="url(#hair)"/>
  <path d="M138 85 Q142 95 138 108 Q136 100 134 92 Q136 88 138 85 Z" fill="url(#hair)"/>

  <!-- Hair top/bangs -->
  <path d="M65 75 Q68 55 82 45 Q92 38 100 36 Q108 38 118 45 Q132 55 135 75 Q130 62 120 52 Q110 45 100 43 Q90 45 80 52 Q70 62 65 75 Z" fill="url(#hair)"/>

  <!-- Hair bun -->
  <ellipse cx="100" cy="42" rx="18" ry="14" fill="url(#hair)"/>
  <ellipse cx="100" cy="40" rx="15" ry="11" fill="#4a3728"/>

  <!-- Ears -->
  <ellipse cx="62" cy="95" rx="5" ry="7" fill="#e8b89a"/>
  <ellipse cx="138" cy="95" rx="5" ry="7" fill="#e8b89a"/>

  <!-- Eyes -->
  <ellipse cx="84" cy="92" rx="5" ry="5.5" fill="white"/>
  <ellipse cx="116" cy="92" rx="5" ry="5.5" fill="white"/>
  <circle cx="85" cy="92" r="3" fill="#3d2b1a"/>
  <circle cx="117" cy="92" r="3" fill="#3d2b1a"/>
  <circle cx="86" cy="91" r="1.2" fill="white"/>
  <circle cx="118" cy="91" r="1.2" fill="white"/>

  <!-- Eyebrows -->
  <path d="M76 84 Q84 80 92 83" fill="none" stroke="#4a3728" stroke-width="2" stroke-linecap="round"/>
  <path d="M108 83 Q116 80 124 84" fill="none" stroke="#4a3728" stroke-width="2" stroke-linecap="round"/>

  <!-- Karen glasses - big thick rectangular frames -->
  <rect x="72" y="83" width="26" height="18" rx="4" fill="none" stroke="#2d3348" stroke-width="3"/>
  <rect x="102" y="83" width="26" height="18" rx="4" fill="none" stroke="#2d3348" stroke-width="3"/>
  <!-- Bridge -->
  <path d="M98 91 L102 91" stroke="#2d3348" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Temple arms -->
  <path d="M72 89 L63 87" stroke="#2d3348" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M128 89 L137 87" stroke="#2d3348" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Cat-eye flick at top corners -->
  <path d="M72 84 L68 80" stroke="#2d3348" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M128 84 L132 80" stroke="#2d3348" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M100 97 Q103 104 100 107 Q97 104 100 97" fill="#daa88a" stroke="none"/>

  <!-- Mouth - slight smile -->
  <path d="M92 114 Q100 120 108 114" fill="none" stroke="#c4847a" stroke-width="2" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="78" cy="108" rx="6" ry="3.5" fill="#f0a0a0" opacity="0.3"/>
  <ellipse cx="122" cy="108" rx="6" ry="3.5" fill="#f0a0a0" opacity="0.3"/>

  <!-- Left arm (holding clipboard) -->
  <path d="M60 170 Q45 165 38 150 Q32 138 35 125" fill="none" stroke="#e8b89a" stroke-width="10" stroke-linecap="round"/>
  <!-- Hand -->
  <circle cx="35" cy="122" r="6" fill="#f0c8a8"/>

  <!-- Clipboard -->
  <rect x="18" y="100" width="34" height="45" rx="3" fill="url(#clipboard)" stroke="#4a66cc" stroke-width="1.5"/>
  <!-- Clipboard clip -->
  <rect x="29" y="96" width="12" height="8" rx="2" fill="#8aa4ff" stroke="#4a66cc" stroke-width="1.5"/>
  <rect x="32" y="93" width="6" height="6" rx="3" fill="none" stroke="#4a66cc" stroke-width="1.5"/>
  <!-- Lines on clipboard -->
  <line x1="24" y1="112" x2="46" y2="112" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="118" x2="46" y2="118" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="124" x2="40" y2="124" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="130" x2="46" y2="130" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <!-- Checkmarks on clipboard -->
  <path d="M25 111 L27 113 L31 109" stroke="#4ade80" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M25 117 L27 119 L31 115" stroke="#4ade80" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M25 129 L27 131 L31 127" stroke="#fbbf24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right arm (writing with pen) -->
  <path d="M140 170 Q155 160 158 145 Q160 135 150 118" fill="none" stroke="#e8b89a" stroke-width="10" stroke-linecap="round"/>
  <!-- Writing hand -->
  <circle cx="148" cy="115" r="5" fill="#f0c8a8"/>

  <!-- Pen -->
  <line x1="145" y1="108" x2="155" y2="92" stroke="#2d3348" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="92" x2="157" y2="88" stroke="#6c8cff" stroke-width="3" stroke-linecap="round"/>
</svg>
